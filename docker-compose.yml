  #     - nappy_dev.env
  #   volumes:
  #     - ./_build/prod/rel/nappy/:/app

  minio:
    image: bitnami/minio:2023.3.24
    container_name: minio
    cpu_count: 1
    cpus: 0.5
    cpu_percent: 30
    mem_limit: 500m
    ports:
      - '9000:9000'
      - '9001:9001'
    env_file:
      - nappy_dev.env
    volumes:
      - minio_data:/data

volumes:
  minio_data:
    driver: local

  typesense:
    image: typesense/typesense:0.23.1
    entrypoint: sh -c "/opt/typesense-server --data-dir /data --api-key=xyz"
    ports:
      - "8108:8108"
    volumes:
      - typesense:/data

