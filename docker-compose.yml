version: "3.8"

volumes:
  typesense:
    driver: local

services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres
    cpu_count: 1
    cpus: 0.5
    cpu_percent: 30
    mem_limit: 500m
    ports:
      - "5432:5432"
    env_file:
      - nappy_dev.env
    volumes:
      - ./priv/repo/nappy_dev.sql:/docker-entrypoint-initdb.d/nappy_dev.sql

  # app:
